<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- daisy ui link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- add googl fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- custom css -->
    <link rel="stylesheet" href="style.css">

    <title>Game</title>
</head>
<body >
    <main class="bg-[#1E1E1E] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center bg-top">
        <!-- home start -->
        <section id="home-screen" class="min-h-screen text-white flex justify-center items-center">
            <div class="flex flex-col items-center gap-10">
                <h1 class="text-8xl">Alpha Clash Pro</h1>
                <p>Unleash Your Keyboard Kun g Fu: Press "Tnter" to Play</p>
                <button onclick="play()" class="btn bg-white text-black">Play Now</button>
            </div>
        </section>
        <!-- home ended -->

        <!-- playground start -->
        <section id="play-ground" class="hidden">
            <div class="flex flex-col items-center gap-20 pt-20">
                <!-- screen start -->
                <div class="artboard artboard-horizontal phone-6 border-[#010313cc] border-[20px] rounded-2xl bg-[#ffffffb3]">
                    <div class="flex justify-center">
                        <p class="bg-[#2f2941] px-6 pb-4 rounded-b-xl text-white">Don't watch keyboard  while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="current-alphabet" class="text-black text-9xl font-bold uppercase">Y</p>
                    </div>
                </div>
                <!-- screen ended -->

                <!-- keyboard start -->
                <div class="">
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div> 
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div> 
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- keyboard ended -->

                <!-- life score start -->
                <div class="flex justify-between w-[500px]">
                    <button class="btn rounded-full bg-purple-500 text-white px-2 border-0">
                        Life
                        <img src="images/life.svg" alt="">
                        <span id="life">5</span>
                    </button>
                    <button class="btn rounded-full bg-purple-800 text-white px-2 border-0">
                        Score
                        <img src="images/dollor.svg" alt="">
                        <span id="score">0</span>
                    </button>
                </div>
                <!-- life score ended -->
            </div>
        </section>
        <!-- playground ended -->

        <!-- score start -->
        <section class="score flex justify-center items-center min-h-screen hidden">
            <div class="text-white text-center space-y-10 bg-[#ffffff33] p-10 rounded-lg">
                <h1 class="text-8xl">
                    <span class="font-extrabold">Score:</span>
                    <span>14</span>
                </h1>
                <button class="btn">Play Again</button>
                <p>Practice will make you a Pro</p>
            </div>
        </section>
        <!-- score ended -->
    </main>
    <script src="scripts/utility.js"></script>
    <script src="scripts/alpha-clash.js"></script>
</body>
</html>
